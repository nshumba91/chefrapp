<ion-app>
  <ion-view title="Add New Recipe">
    <ion-nav-buttons side="left" class="has-header">
      <button class="button button-icon icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
      <form class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Recipe Name</span>
          <input type="text" placeholder="">
        </label>
        <div class="spacer" style="width: 300px; height: 14px;"></div>
        <label class="item item-input item-floating-label">
          <span class="input-label">No. of Servings</span>
          <input type="number" placeholder="">
        </label>
        <div class="spacer" style="width: 300px; height: 14px;"></div>
        <ion-toggle toggle-class="toggle-light">Save as Ingredient</ion-toggle>
      </form>
    </ion-content>
  </ion-view>
  </ion-content></ion-app>
